<h3>
    <table style="padding: 10px; text-align: center; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Grade</th>
                <th>Predikat</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>
            <script>
                let p1 = {nama:"Arip", nilai:90};
                let p2 = {nama:"Ali", nilai:80};
                let p3 = {nama:"Aldi", nilai:79};
                let p4 = {nama:"Ani", nilai:59};
                let p5 = {nama:"Budi", nilai:29};

                let person = [p1,p2,p3,p4,p5];
                
                var no = 1;
                var warna;

                for (p of person) {
                    let ket = (p.nilai >= 60)? "Lulus" : "Gagal";
                    let warna = (p.nilai >= 60)? 'green' : 'red';
                    let grade = ""; 
                    
                    if (p.nilai > 89 && p.nilai <= 100) grade = "A";
                    else if (p.nilai > 79 && p.nilai <= 89) grade = "B";
                    else if (p.nilai > 69 && p.nilai <= 79) grade = "C";
                    else if (p.nilai > 29 && p.nilai <= 68) grade = "D";
                    else if (p.nilai >= 0 && p.nilai <= 29) grade = "E";
                    else grade = "";

                    switch(grade){
                        case "A": predikat = "Memuaskan"; break;
                        case "B": predikat = "Baik"; break;
                        case "C": predikat = "Cukup"; break;
                        case "D": predikat = "Kurang"; break;
                        case "E": predikat = "Sangat Kurang"; break;
                        default: predikat = ""; break;
                    }

                    document.write(`<tr bgcolor="${warna}">
                        <td>${no++}</td>
                        <td>${p.nama}</td>
                        <td>${p.nilai}</td>
                        <td>${grade}</td>
                        <td>${predikat}</td>
                        <td>${ket}</td>
                        </tr>`);
                }
            </script>
        </tbody>
    </table>
</h3>
